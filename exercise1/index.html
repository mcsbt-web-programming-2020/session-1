<html>
  <head>
    <title>tables & images</title>

    <link rel="stylesheet" href="styles.css">

    <style>
      th {
        background-color: #00F;
      }
    </style>

  </head>
  <body>
    <table>
      <thead>
        <th>image</th>
        <th>breed</th>
        <th>description</th>
      </thead>
      <tr>
        <td><img src="img/labrador.jpeg"></td>
        <td style="background-color: antiquewhite;">Labrador Retriever</td>
        <td>This is a cool dog</td>
      </tr>
      <tr>
        <td><img src="img/poodle.jpeg"></td>
        <td>Poodle</td>
        <td>This is another cool dog</td>
      </tr>
    </table>
  </body>
</html>
